<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AuraHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { gold: { 400: '#FBBF24', 500: '#F59E0B', 600: '#D97706' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FBBF24;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            transition: color 0.3s;
        }

        .input-group input:focus+i {
            color: #FBBF24;
        }

        @keyframes border-flow {
            0% {
                border-color: rgba(255, 255, 255, 0.1);
            }

            50% {
                border-color: rgba(245, 158, 11, 0.5);
            }

            100% {
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .animate-border {
            animation: border-flow 3s infinite;
        }
    </style>
</head>

<body class="flex items-center justify-center relative">

    <!-- Ambient Orbs -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse delay-700">
    </div>

    <!-- Main Card -->
    <div class="glass-card w-full max-w-md p-8 rounded-3xl relative z-10 animate-border">

        <!-- Header -->
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 mx-auto bg-gradient-to-tr from-gold-400 to-amber-600 rounded-xl flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-gold-500/20 mb-4">
                A
            </div>
            <h1 class="font-serif text-3xl text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to your digital health twin</p>
        </div>

        <!-- Form -->
        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div class="input-group">
                <input type="email" placeholder="Email Address"
                    class="w-full pl-12 pr-4 py-4 rounded-xl text-white placeholder-slate-500"
                    value="demo@aurahealth.ai">
                <i class="fa-regular fa-envelope text-lg"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password"
                    class="w-full pl-12 pr-4 py-4 rounded-xl text-white placeholder-slate-500" value="password123">
                <i class="fa-solid fa-lock text-lg"></i>
            </div>

            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center gap-2 text-slate-400 cursor-pointer hover:text-white transition-colors">
                    <input type="checkbox" class="rounded border-slate-700 bg-white/5 checked:bg-gold-500"> Remember me
                </label>
                <a href="#" class="text-gold-400 hover:text-gold-300">Forgot Password?</a>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-gold-500 to-amber-600 hover:from-gold-400 hover:to-amber-500 text-white font-bold rounded-xl shadow-lg shadow-gold-500/25 transform transition-all hover:scale-[1.02] hover:-translate-y-1">
                <span id="btn-text">Sign In</span>
                <i id="btn-icon" class="fa-solid fa-arrow-right ml-2"></i>
                <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin hidden"></i>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-xs">Don't have an account? <a href="#"
                    class="text-white font-medium hover:text-gold-400 transition-colors">Apply for Access</a></p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.querySelector('button');
            const text = document.getElementById('btn-text');
            const icon = document.getElementById('btn-icon');
            const spinner = document.getElementById('btn-spinner');

            // Loading State
            text.innerText = 'Authenticating...';
            icon.classList.add('hidden');
            spinner.classList.remove('hidden');
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            // Simulate delay for effect
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>

</html>
